<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Bootstrap Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hello Students!</h1>
      <p>Resize the browser window to see the effect.</p>

      <div class="row">
        <!-- Size Medium and extra-small -->
        <div
          class="col-md-6 col-sm-12 col-xs-6"
          style="background-color: lightblue"
        >
          <p>Medium and extra-small</p>
        </div>
        <!-- Size Large, medium and extra-small -->
        <div
          class="col-md-6 col-lg-6 col-sm-12 col-xs-6"
          style="background-color: lavenderblush"
        >
          <p>Large, medium and extra-small</p>
        </div>
      </div>

      <div class="row">
        <div class="col" style="background-color: lightcyan">
          <p>Column 1</p>
        </div>
        <div class="col" style="background-color: lightgreen">
          <p>Column 2</p>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
